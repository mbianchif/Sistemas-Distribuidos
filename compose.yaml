name: moviesanalyzer
services:
  gateway:
    container_name: gateway
    build: gateway
    image: gateway:latest
    env_file: gateway/.env
    ports:
      - 9090:9090

  client:
    container_name: client
    build: client
    image: client:latest
    env_file: client/.env
    volumes:
      - .data:/data
    depends_on:
      - gateway
